<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <div class="left-side">
        <h2>Cloud Data</h2>
        <p id="location"></p>
        <p id="date"></p>
        <p id="time"></p>
        <div class="temperature-and-advice">
          <p id="temperature"></p>
          <p class="fade-in" id="advice"></p>
        </div>
        <form>
          <input type="text" id="search-bar" placeholder="Search Location..." />
          <button id="submit" type="submit">
            <img src="images/magnify-24.png" alt="Magnify" />
          </button>
        </form>
        <p id="error"></p>
      </div>
      <div class="right-side">
        <div class="right-side-top">
          <p class="describer">Feels like</p>
          <p id="feels-like"></p>
        </div>
        <div class="right-side-second">
          <p class="describer">Humidity</p>
          <p id="humidity"></p>
        </div>
        <div class="right-side-third">
          <p class="describer">Chance of Rain</p>
          <p id="chance-rain"></p>
        </div>
        <div class="right-side-fourth">
          <p class="describer">Wind Speed</p>
          <p id="wind">Wind Speed</p>
        </div>
      </div>
    </main>
    <div class="daily-temperature">
      <p id='3-hours'>1</p>
      <p id="6-hours">2</p>
      <p id="9-hours">3</p>
      <p id="12-hours">4</p>
    </div>
  </body>
</html>
