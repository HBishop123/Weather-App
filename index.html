<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <div class="left-side">
        <h2>Cloud Data</h2>
        <p id="location"></p>
        <p id="date"></p>
        <p id="time"></p>
        <div class="temperature-and-advice">
          <p id="temperature"></p>
          <p class="fade-in" id="advice"></p>
        </div>
        <form>
          <input type="text" id="search-bar" placeholder="Search Location..." />
          <button id="submit" type="submit">
            <img src="images/magnify-24.png" alt="Magnify" />
          </button>
        </form>
        <p id="error"></p>
      </div>
      <div class="right-side">
        <div class="right-side-top">
          <p class="describer">Feels like</p>
          <p id="feels-like"></p>
        </div>
        <div class="right-side-second">
          <p class="describer">Humidity</p>
          <p id="humidity"></p>
        </div>
        <div class="right-side-third">
          <p class="describer">Chance of Rain</p>
          <p id="chance-rain"></p>
        </div>
        <div class="right-side-fourth">
          <p class="describer">Wind Speed</p>
          <p id="wind">Wind Speed</p>
        </div>
      </div>
    </main>
    <div class="daily-temperature">
      <div class="container-for-daily">
        <div class="hour-temp-container">
          <img
            class="clock"
            src="images/clock-time-nine-outline.svg"
            alt="clock"
          />
          <p id="3-hours"></p>
        </div>
        <div class="hour-temp-container">
          <img class="clock" src="images/thermometer-low-24.png" alt="clock" />
          <p id="temp1"></p>
        </div>
      </div>
      <div class="container-for-daily">
        <div class="hour-temp-container">
          <img
            class="clock"
            src="images/clock-time-nine-outline.svg"
            alt="clock"
          />
          <p id="6-hours"></p>
        </div>
        <div class="hour-temp-container">
          <img class="clock" src="images/thermometer-low-24.png" alt="clock" />
          <p id="temp2"></p>
        </div>
      </div>
      <div class="container-for-daily">
        <div class="hour-temp-container">
          <img
            class="clock"
            src="images/clock-time-nine-outline.svg"
            alt="clock"
          />
          <p id="9-hours"></p>
        </div>
        <div class="hour-temp-container">
          <img class="clock" src="images/thermometer-low-24.png" alt="clock" />
          <p id="temp3"></p>
        </div>
      </div>
      <div class="container-for-daily">
        <div class="hour-temp-container">
          <img
            class="clock"
            src="images/clock-time-nine-outline.svg"
            alt="clock"
          />
          <p id="12-hours"></p>
        </div>
        <div class="hour-temp-container">
          <img class="clock" src="images/thermometer-low-24.png" alt="clock" />
          <p id="temp4"></p>
        </div>
      </div>
    </div>
  </body>
</html>
