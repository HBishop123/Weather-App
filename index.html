<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <div class="top-layer">
        <h2>Cloud Data</h2>
        <div class="right-side-top">
          <p class="describer">Feels like</p>
          <p id="feels-like"></p>
        </div>
      </div>
      <div class="second-layer">
        <p id="location"></p>
        <div class="right-side-second">
          <p class="describer">Humidity</p>
          <p id="humidity"></p>
        </div>
      </div>
      <div class="third-layer">
        <p id="temperature"></p>
        <div class="right-side-third">
          <p class="describer">Chance of Rain</p>
          <p id="chance-rain"></p>
        </div>
      </div>
      <div class="fourth-layer">
        <div class="left-side">
          <form>
            <input
              type="text"
              id="search-bar"
              placeholder="Search Location..."
            />
            <button id="submit" type="submit"></button>
          </form>
          <p id="error"></p>
        </div>
        <div class="right-side-fourth">
          <p class="describer">Wind Speed</p>
          <p id="wind">Wind Speed</p>
        </div>
      </div>
    </main>
  </body>
</html>
